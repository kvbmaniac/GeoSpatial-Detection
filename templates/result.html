<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            /* Preserve aspect ratio */
            display: block;
            /* Remove extra space below images */
        }
    </style>
</head>

<body>
    <h1>Original Image</h1>
    <img src="{{ url_for('static', filename='original_with_axes.png') }}" alt="Original Image">
    <h1>Predicted Image</h1>
    <img src="{{ url_for('static', filename='predicted_with_axes.png') }}" alt="Predicted Image">
    <p><a href="{{ url_for('index') }}">Upload another image</a></p>
</body>

</html>
